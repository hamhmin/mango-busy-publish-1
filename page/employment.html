    <script>

        $(document).ready(function(){
            $(".menu_open_btn").click(function() {
                $(".nav").addClass("active");
            })
            $(".menu_close_btn").click(function(){
                $(".nav").removeClass("active");
            });
        })



        const boxes = document.querySelectorAll('.box');
        let currentIndex = 0;
        let intervalId;

        function activateBox(index) {
            boxes.forEach((box, i) => {
                box.classList.remove('active');
                if (i === index) {
                    box.classList.add('active');
                    $(box).children("img").attr("src","/img2/4.png")
                }else{
                    $(box).children("img").attr("src","/img2/3.png")
                }
            });
        }

        activateBox(currentIndex);
        currentIndex = (currentIndex + 1) % boxes.length;

        function startAutoActivation() {
            intervalId = setInterval(() => {
                activateBox(currentIndex);
                currentIndex = (currentIndex + 1) % boxes.length;
            }, 3000);
        }

        function stopAutoActivation() {
            clearInterval(intervalId);
        }

        boxes.forEach((box, index) => {
            box.addEventListener('mouseenter', () => {
                stopAutoActivation();
                activateBox(index);
            });

            box.addEventListener('mouseleave', () => {
                startAutoActivation();
            });
        });

        startAutoActivation();
    </script>
